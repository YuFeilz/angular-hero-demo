<h2>Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero===selectedHero">
        <span class="badge">{{ hero.id }}</span>{{ hero.name }}
      </li>
    </ul>
<div *ngIf="selectedHero">
    <h2>{{ selectedHero.name | uppercase }} Detial! </h2>
    <div>hero name: <input type="text" [(ngModel)]='selectedHero.name' placeholder="name"></div>
    <div>hero id: <span>{{ selectedHero.id }} </span></div>
</div>
